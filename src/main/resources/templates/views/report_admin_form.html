<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layouts}">
<head >
    <title>Index Page</title>
</head>
<body>

<div layout:fragment="content" class="container">
    <h1>Register Report Admin</h1>
    <div class="alert alert-info" th:if="${exist}">
        <p class="text text-center">
            User with this email already Exist
        </p>
    </div>
    <form th:action="@{/addReportAdmin}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" th:field="*{username}"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter password" th:field="*{name}"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" th:field="*{password}"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="checkbox" class="form" id="status"  th:field="*{status}" checked/>
            <div class="text text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
</html>
